<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <img src="bender.png"/>
        <h1>Hey, buddy!
            Just enter two numbers and get their sum (GET method).</h1>
        
        <form action="Calculate" method="GET">
            <br/>
            +
            <br/>
            <input type="text" name="b"/>
            <br/>
            =
            <br/>
            ?
            <br/>
            <input type="submit">
        </form>
        
        <h1>And now with POST method:</h1>
        
        <form action="Calculate" method="POST">
            <input type="text" name="a"/>
            <br/>
            +
            <br/>
            <input type="text" name="b"/>
            <br/>
            =
            <br/>
            ?
            <br/>
            <input type="submit">
        </form>
    </body>
</html>
